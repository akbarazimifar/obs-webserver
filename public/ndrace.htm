<html>
    <head>
        <link href="css/reset.css" type="text/css" rel="stylesheet" />
        <link href="css/ndrace.css" type="text/css" rel="stylesheet" />
        <script src="js/spotify.js"></script>
        <script src="js/obs-websocket.js"></script>
        <script src="js/config.js"></script>
        <script src="js/ndrace.js"></script>
    </head>
    <body>
        <div id="bumper" class="hidden">
            <div id="title"></div>
            <div id="matchup" class="hidden">
                <div id="up-next">Up Next:</div>
                <div id="player-1"></div>
                <div id="vs">VS.</div>
                <div id="player-2"></div>
            </div>
            <div id="thanks" class="hidden">Thanks for watching!</div>
            <div id="no-event">
                <div class="condor-heart"></div>
            </div>
            <div id="season-7" class="event-stats">
                <div class="condor-logo"></div>
                <div class="condor-heart"></div>
                <div class="stats">
                    <div class="standings hidden">
                        <div class="title">QTPi Standings</span></div><br />
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Racer</th>
                                    <th>Total Points</th>
                                    <th>Week 1</th>
                                    <th>Week 2</th>
                                    <th>Week 3</th>
                                    <th>Week 4</th>
                                    <th>Week 5</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="results hidden">
                        <div class="title">Previous Results - <span class="tier"></span></div><br />
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="2">Racers</th>
                                    <th>Date</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="upcoming hidden">
                        <div class="title">Upcoming Matches - <span class="tier2"></span></div><br />
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="2">Racers</th>
                                    <th>Scheduled Date</th>
                                    <th>Cawmunity Cast</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="song-bumper">Some random title</div>
            <div id="countdown">00:00:00</div>
            <div id="twitter">@condorleague</div>
            <div id="website">http://condor.live</div>
        </div>
        <div id="race" class="hidden">
            <div id="background"></div>
            <div id="song-race"></div>
            <div id="name1"></div>
            <div id="name2"></div>
            <div id="timer">
                <div class="number">0</div><div class="number">0</div><div>:</div><div class="number">0</div><div class="number">0</div><div>.</div><div class="number">0</div><div class="number">0</div>
            </div>
            <div id="lute-left1" class="hidden"></div>
            <div id="lute-left2" class="hidden"></div>
            <div id="lute-left3" class="hidden"></div>
            <div id="lute-right1" class="hidden"></div>
            <div id="lute-right2" class="hidden"></div>
            <div id="lute-right3" class="hidden"></div>
            <div id="website-race">http://condor.live</div>
        </div>
    </body>
</html>
