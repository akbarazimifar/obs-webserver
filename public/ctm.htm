<html>
    <head>
        <link href="css/reset.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap-theme-override.css" type="text/css" rel="stylesheet" />
        <link href="css/ctm.css" type="text/css" rel="stylesheet" />
        <script src="js/spotify.js"></script>
        <script src="js/obs-websocket.js"></script>
        <script src="js/config.js"></script>
        <script src="js/ctm.js"></script>
    </head>
    <body>
        <div id="now-playing">
            <div class="track">
                <div class="track-text"></div>
            </div>
            <img class="album-art hidden"/>
        </div>
        <div id="scene" class="scene">
            <div class="scene-title panel panel-primary">
                <div class="panel-body">
                    <div class="roncliGaming row">
                        <div class="col-xs-2">
                            <img src="images/roncliProductions60.png" />
                        </div>
                        <div class="col-xs-10" style="top: -1px;">
                            roncli Gaming
                        </div>
                    </div>
                </div>
            </div>
            <div class="title panel panel-primary">
                <div id="title-1" class="panel-heading text-center"></div>
                <div id="title-2" class="panel-body text-center"></div>
            </div>
            <div id="stream-text" class="stream-text"></div>
            <div class="social-media panel panel-primary">
                <div class="panel-body text-center">
                    <img src="images/discord.png" /> http://ronc.li/discord<br />
                </div>
                <div class="panel-body text-center">
                    <img src="images/twitter.png" /> http://twitter.com/roncli<br />
                </div>
            </div>
            <div class="analyzer">
                <canvas id="analyzer" width="1920" height="400" />
            </div>
        </div>
        <div id="video">
            <video autoplay="autoplay" id="webcam"></video>
            <div id="fire" class="fire">
                <img src="images/fire.gif" width="384" height="108" />
            </div>
        </div>
        <div id="time"></div>
        <audio id="sound-fire">
            <source src="/media/fire.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
