<html>
    <head>
        <link href="css/reset.css" type="text/css" rel="stylesheet" />
        <link href="css/observatory.css" type="text/css" rel="stylesheet" />
        <script src="js/spotify.js"></script>
        <script src="js/obs-websocket.js"></script>
        <script src="js/config.js"></script>
        <script src="js/observatory.js"></script>
    </head>
    <body>
        <div id="bumper" class="hidden">
            <div id="header">
                <div class="circle"></div>
                <div class="logo"></div>
                <div class="box">
                    <div class="the-observatory">The Observatory</div>
                </div>
            </div>
            <div id="bumper-event"></div>
            <div id="bumper-subevent"></div>
            <div id="countdown">0:00</div>
            <div id="playing"></div>
        </div>
        <div id="tournament" class="hidden">
            <div id="observatory">
                <div class="circle"></div>
                <div class="logo"></div>
                <div class="box">
                    <div class="the-observatory">The Observatory</div>
                </div>
            </div>
            <div id="tournament-event"></div>
            <div id="tournament-subevent"></div>
            <div id="image"></div>
            <div id="websites">
                Chat commands:<br />
                !descent - How to play Descent<br />
                !observatory - website and Discord
            </div>
            <div id="hosts"></div>
            <div id="nowPlaying"></div>
            <div id="container">
                <div class="video">
                    <video autoplay="autoplay" id="video" width="960"></video>
                </div>
            </div>
            <div id="results">
                <div id="title">
                    <div id="text">Standings</div>
                </div>
            </div>
            <div id="standings"></div>
            <div id="data">
                <table>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
