<html>
<head>
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme-override.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script src="js/spotify.js"></script>
    <script src="js/index.js"></script>
    <script src="js/config.js"></script>
    <script src="js/obs-websocket.js"></script>
</head>
<body>
    <div id="now-playing">
        <div class="track">
            <div class="track-text"></div>
        </div>
        <img class="album-art hidden"/>
    </div>
    <div id="intro" class="hidden scene">
        <div class="backdrop"></div>
        <div class="upNext">
            <div class="unText">Up Next:</div>
            <div class="unGame"></div>
        </div>
        <div class="thanks hidden">Thanks for watching!</div>
        <div class="status">
            <div class="statusText"></div>
        </div>
        <div class="analyzer">
            <canvas id="analyzer" width="1920" height="400" />
        </div>
        <div class="background">
            <img class="bgImage" />
        </div>
        <div class="social">
            <img src="images/discord.png" /> http://ronc.li/discord<br />
            <img src="images/twitter.png" /> http://twitter.com/roncli<br />
        </div>
    </div>
    <div id="scene" class="hidden scene">
        <div class="scene-title panel panel-primary">
            <div class="panel-body">
                <div class="roncliGaming row">
                    <div class="col-xs-2">
                        <img src="images/roncliProductions60.png" />
                    </div>
                    <div class="col-xs-10" style="top: -1px;">
                        roncli Gaming
                    </div>
                </div>
            </div>
        </div>
        <!--div class="bitboss">
            <iframe id="bitboss" src="https://streamlabs.com/widgets/streamboss?token=736C04212DA2E1949B1F"></iframe>
        </div-->
        <!--div class="events">
            <iframe id="events" src="https://streamlabs.com/widgets/event-list/v1/736C04212DA2E1949B1F"></iframe>
        </div-->
        <div class="title panel panel-primary">
            <div id="title-1" class="panel-heading text-center"></div>
            <div id="title-2" class="panel-body text-center"></div>
        </div>
        <div class="game panel panel-primary">
            <div class="panel-body">
                <div id="screen"></div>
            </div>
        </div>
        <div class="webcam-panel panel panel-primary">
            <div class="panel-body"></div>
        </div>
        <div id="stream-text" class="stream-text"></div>
        <div class="social-media panel panel-primary">
            <div class="panel-body text-center">
                <img src="images/discord.png" /> http://ronc.li/discord<br />
            </div>
            <div class="panel-body text-center">
                <img src="images/twitter.png" /> http://twitter.com/roncli<br />
            </div>
        </div>
        <div class="timer"></div>
    </div>
    <div id="video" class="hidden">
        <video autoplay="autoplay" id="webcam"></video>
        <!--iframe id="streamlabs" class="alerts" src="https://streamlabs.com/alert-box/v3/736C04212DA2E1949B1F"></iframe-->
        <div id="fire" class="fire">
            <img src="images/fire.gif" width="384" height="108" />
        </div>
    </div>
    <div id="fullscreen" class="hidden scene">
        <div class="roncliGaming">
            <img src="images/roncliProductions300.png">
            <div>roncli Gaming</div>
        </div>
    </div>
    <div id="time"></div>
    <audio id="sound-fire">
        <source src="/media/fire.mp3" type="audio/mp3">
    </audio>
</body>
</html>
