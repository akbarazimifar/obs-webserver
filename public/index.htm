<html>
<head>
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="now-playing">
        <div class="track">
            <div class="track-text"></div>
        </div>
        <img class="album-art hidden"/>
    </div>
    <div id="video" class="hidden">
        <video autoplay="autoplay" id="video" width="384"></video>
        <div class="roncliGaming">
            <img src="images/roncliProductions60.png">
            <div>roncli Gaming</div>
        </div>
        <iframe class="alerts" src="https://streamlabs.com/alert-box/v3/736C04212DA2E1949B1F"></iframe>
    </div>
    <div id="intro" class="hidden">
        <div class="backdrop"></div>
        <div class="upNext">
            <div class="unText">Up Next:</div>
            <div class="unGame"></div>
        </div>
        <div class="status">
            <div class="statusText"></div>
        </div>
        <div class="analyzer">
            <canvas id="analyzer" width="1920" height="400" />
        </div>
        <div class="background">
            <img class="bgImage" />
        </div>
    </div>
    <div id="scene" class="hidden">
        <div class="container">
            <div class="stream-text"></div>
        </div>
    </div>
</body>
</html>
